<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <span>калькулятор</span>
        <p id="result" class="number">0</p>
      </div>
      <div class="button">
        <button class="one" value="1" id="num-1">1</button>
        <button class="two" value="2" id="num-2">2</button>
        <button class="three" value="3" id="num-3">3</button>
        <button class="btn plus" id="plus">+</button>
        <button class="four" id="num-4">4</button>
        <button class="five" id="num-5">5</button>
        <button class="six" id="num-6">6</button>
        <button class="btn minus" id="minus">-</button>
        <button class="seven" id="num-7">7</button>
        <button class="eight" id="num-8">8</button>
        <button class="nine" id="num-9">9</button>
        <button class="btn multiply" id="multiply">*</button>
        <button class="zero" id="num-0">0</button>
        <button id="dot">.</button>
        <button class="btn reset" id="reset">C</button>
        <button class="btn division" id="division">/</button>
        <button class="btn equals" id="calc">=</button>
        <button class=""></button>
        <button></button>
        <button></button>
      </div>
    </div>
  </body>
</html>
